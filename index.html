<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="title">Tip Calculator</h1>
    <div class="calculator">
        <div class="calculator-display">0</div>
        <div class="buttons">
            <button class="number" data-number="7">7</button>
            <button class="number" data-number="8">8</button>
            <button class="number" data-number="9">9</button>

            <button class="number" data-number="4">4</button>
            <button class="number" data-number="5">5</button>
            <button class="number" data-number="6">6</button>

            <button class="number" data-number="1">1</button>
            <button class="number" data-number="2">2</button>
            <button class="number" data-number="3">3</button>

            <button class="decimal">.</button>
            <button class="number zero" data-number="0">0</button>
            <button class="clear">C</button>

            <button class="tip-button" data-percent="10">10%</button>
            <button class="tip-button" data-percent="15">15%</button>
            <button class="tip-button" data-percent="20">20%</button>
        </div>
    </div>
    <div class="total-displays">
        <div class="tip">Tip:
        <div class="tip-display">0</div>
        </div>
        <div class="total-with-tip">Total With Tip:
        <div class="total-with-tip-display">0</div>
        </div>
    </div>
</body>
</html>
